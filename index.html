<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=750, user-scalable=yes"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valima Invitation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&family=Lato:wght@300;400&family=Cinzel+Decorative:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="preload" as="image" href="./images/bg3.png">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

    <meta property="og:title" content="Valima Invitation: Muhammad Waliullah & Laiba Baig" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://valima.mrhtd.online/" />
    <meta property="og:description"
        content="Join Muhammad Waliullah and Laiba Baig for their Valima Reception on Sunday, March 29, 2026, at 8:00 PM at Celebration Banquet." />
    <meta property="og:image" content=" https://valima.mrhtd.online/images/preview.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Valima Invitation" />

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíç</text></svg>">

<body>
    <div class="bg-fixed-layer"></div>
    <div id="inner-petals-container"></div>

    <div class="card">
        <img src="./images/s2.webp" class="corner-flower top-left" alt="floral decor">
        <img src="./images/s2.webp" class="corner-flower bottom-right" alt="floral decor">

        <div class="content-layer">
            <div class="intro anim-text">
                Together with their families
            </div>

            <h1 id="name1" class="names anim-text">Muhammad Waliullah</h1>
            <div class="fname anim-text">Son of Muhammad Rafiullah</div>
            <span class="ampersand"> & </span>
            <h1 id="name2" class="names anim-text">Laiba Baig</h1>
            <div class="fname anim-text">Daughter Of Saleem Baig</div>

            <div class="invite-text anim-invite">
                invite you to join them for their Valima Reception
            </div>

            <div class="date-container roll-text">
                <div class="date-part month roll-line" data-text="MAR">MAR</div>
                <div class="separator roll-line"></div>
                <div class="date-part day-group">
                    <span class="day-name roll-line" data-text="SUNDAY">SUNDAY</span>
                    <span class="day-number roll-line" data-text="29">29</span>
                </div>
                <div class="separator roll-line"></div>
                <div class="date-part year roll-line" data-text="2026">2026</div>
            </div>
            <div class="time roll-line" data-text="At 8:00 PM">
                At 8:00 PM
            </div>

            <div class="details anim-invite">
                <a href="https://www.google.com/maps/search/?api=1&query=Celebration+Banquet+Karachi" target="_blank"
                    class="venue-link">
                    <svg class="map-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                    </svg>
                    Celebration Banquet
                </a>
            </div>

            <div class="reception anim-text">
                Reception to follow
            </div>

            <div class="countdown anim-text" id="countdown">
                Loading countdown...
            </div>
        </div>

        <script src="./main.js"></script>
</body>

</html>
