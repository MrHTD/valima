<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valima Invitation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&family=Lato:wght@300;400&family=Cinzel+Decorative:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --navy-blue: #285a76;
            --soft-gold: #C4A484;
            --white: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cinzel', serif;
            color: var(--navy-blue);
            padding: 40px 20px;
            overflow-x: hidden;
        }

        body::before {
            /* Only keep the darkness overlay */
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -5;
            /* sits between bg-layer and content */
        }

        /* --- BACKGROUND --- */
        .bg-fixed-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./images/bg3.png');
            background-size: cover;
            background-position: center center;
            z-index: -10;
            /* Subtle Zoom Effect on Background */
            animation: slowZoom 20s infinite alternate;
        }

        @keyframes slowZoom {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        /* --- CARD STYLING --- */
        .card {
            width: 100%;
            max-width: 620px;
            aspect-ratio: 1240 / 1748;
            background-color: #FDFBF8 !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            padding: 4% 6%;

            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            position: relative;
            background-color: #fff;
            margin: 20px 0;

            /* ANIMATION: Card Entrance */
            opacity: 0;
            /* Start invisible */
            animation: cardEntrance 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -13%;
            background-image: url('./images/border.webp');
            background-size: 100% 100%;
            background-position: center;
            z-index: 0;
            pointer-events: none;

            /* Border fades in slightly later */
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* --- CORNER FLOWERS --- */
        .corner-flower {
            position: absolute;
            width: 35%;
            max-width: 450px;
            min-width: 250px;
            height: auto;
            z-index: 10;
            pointer-events: none;

            /* Flower Animation */
            opacity: 0;
            animation: flowerBloom 1.2s ease-out 0.8s forwards;
        }

        @keyframes flowerBloom {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 0.95;
                transform: scale(1);
            }
        }

        /* We need strict rules for rotation to prevent animation conflict */
        .top-left {
            top: -30px;
            left: -30px;
            /* Combine the static rotation with the animation target in a wrapper if needed, 
               but here we adjust the flowerBloom keyframe or simply rely on opacity for simplicity 
               to avoid breaking the rotate(180deg). 
               
               Trick: Apply rotation via the ID or specific class, and animation to generic. 
            */
            transform: rotate(180deg);
            /* To animate this while keeping rotation, we use a separate animation */
            animation: bloomTopLeft 1.2s ease-out 0.8s forwards;
        }

        .bottom-right {
            bottom: -30px;
            right: -30px;
            animation: bloomBottomRight 1.2s ease-out 0.8s forwards;
        }

        /* Specific animations to preserve rotation */
        @keyframes bloomTopLeft {
            from {
                opacity: 0;
                transform: rotate(180deg) scale(0.8);
            }

            to {
                opacity: 0.95;
                transform: rotate(180deg) scale(1);
            }
        }

        @keyframes bloomBottomRight {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 0.95;
                transform: scale(1);
            }
        }

        /* --- CONTENT & TYPOGRAPHY --- */
        .content-layer {
            position: relative;
            z-index: 20;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Common Animation Class for Staggered Text */
        .anim-text {
            opacity: 0;
            animation: slideUpFade 0.8s ease-out forwards;
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro {
            font-family: 'Cinzel Decorative', serif;
            font-size: clamp(0.7rem, 2.5vw, 0.95rem);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 3%;
            font-weight: 700;
            color: #444;
            animation-delay: 0.4s;
            /* Stagger 1 */
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.6rem, 6vw, 3.5rem);
            margin: 1% 0;
            line-height: 1.2;
            text-shadow: 0 5px 10px rgba(199, 168, 107, 0.25);
            color: var(--navy-blue);
            white-space: nowrap;
            animation-delay: 0.6s;
            /* Stagger 2 */
        }

        .ampersand {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            display: block;
            margin: 5px 0;
            color: var(--soft-gold);
            /* Special pop animation for & */
            opacity: 0;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.7s forwards;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .invite-text {
            font-family: 'Cinzel', serif;
            font-size: clamp(0.6rem, 2vw, 0.8rem);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 4%;
            margin-bottom: 5%;
            color: #666;
            border-bottom: 1px solid #eee;
            display: inline-block;
            padding-bottom: 5px;
            animation-delay: 0.8s;
            /* Stagger 3 */
        }

        .date-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5%;
            width: 100%;
            gap: 10px;
            animation-delay: 1.0s;
            /* Stagger 4 */
        }

        .date-part {
            text-align: center;
        }

        .month,
        .year {
            font-size: clamp(0.9rem, 3vw, 1.3rem);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .day-group {
            display: flex;
            flex-direction: column;
            line-height: 1;
        }

        .day-name {
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 2px;
            color: var(--soft-gold);
        }

        .day-number {
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            font-weight: 700;
            color: var(--navy-blue);
        }

        .separator {
            width: 1px;
            height: 40px;
            background-color: var(--navy-blue);
            opacity: 0.5;
        }

        .details {
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            line-height: 1.6;
            margin-bottom: 5%;
            letter-spacing: 0.5px;
            font-weight: 600;
            animation-delay: 1.2s;
            /* Stagger 5 */
        }

        .venue-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 8px;
            color: var(--navy-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 700;
            position: relative;
        }

        /* Subtle pulse on hover to encourage clicking */
        .venue-link:hover {
            transform: translateY(-2px);
            color: var(--soft-gold);
            text-shadow: 0 0 10px rgba(196, 164, 132, 0.3);
        }

        .map-icon {
            width: 1.3em;
            height: 1.3em;
            fill: var(--soft-gold);
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .venue-link:hover .map-icon {
            transform: scale(1.2);
            /* Icon grows on hover */
        }

        .reception {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            color: var(--navy-blue);
            margin-bottom: 4%;
            animation-delay: 1.4s;
            /* Stagger 6 */
        }

        .countdown {
            font-family: 'Lato', sans-serif;
            font-size: 0.8rem;
            padding: 10px 20px;
            color: #555;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #eee;
            border-radius: 50px;
            display: inline-block;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);

            animation-delay: 1.6s;
            /* Stagger 7 */
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
                width: 85%;
            }

            .card::before {
                width: 115%;
                height: 115%;
                top: -7.5%;
                left: -7.5%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 30px 15px;
            }

            .card {
                width: 90%;
                padding: 25px 10px;
            }

            .card::before {
                width: 110%;
                height: 110%;
                top: -5%;
                left: -5%;
            }

            .corner-flower {
                width: 25%;
                opacity: 0.8;
            }

            .top-left {
                top: -10px;
                left: -10px;
            }

            .bottom-right {
                bottom: -10px;
                right: -10px;
            }

            .separator {
                height: 30px;
            }

            .date-part {
                padding: 0 5px;
            }

            .names {
                font-size: clamp(1.4rem, 5.5vw, 2rem);
            }
        }

        @media (max-width: 350px) {
            .card::before {
                display: none;
            }

            .card {
                border: 2px solid var(--soft-gold);
            }

            .names {
                white-space: normal;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-fixed-layer"></div>

    <div class="card">
        <img src="./images/s2.webp" class="corner-flower top-left" alt="floral decor">
        <img src="./images/s2.webp" class="corner-flower bottom-right" alt="floral decor">

        <div class="content-layer">
            <div class="intro anim-text">
                Together with their families
            </div>

            <h1 class="names anim-text">Muhammad Waliullah</h1>
            <span class="ampersand"> & </span>
            <h1 class="names anim-text">Laiba Baig</h1>

            <div class="invite-text anim-text">
                invite you to join their wedding
            </div>

            <div class="date-container anim-text">
                <div class="date-part month">MARCH</div>
                <div class="separator"></div>
                <div class="date-part day-group">
                    <span class="day-name">SUN</span>
                    <span class="day-number">29</span>
                </div>
                <div class="separator"></div>
                <div class="date-part year">2026</div>
            </div>

            <div class="details anim-text">
                At 8:00 PM<br>
                <a href="https://www.google.com/maps/search/?api=1&query=Celebration+Banquet+Karachi" target="_blank"
                    class="venue-link">
                    <svg class="map-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                    </svg>
                    Celebration Banquet
                </a>
            </div>

            <div class="reception anim-text">
                Reception to follow
            </div>

            <div class="countdown anim-text" id="countdown">
                Loading countdown...
            </div>
        </div>
    </div>

    <script>
        const weddingDate = new Date("March 29, 2026 13:00:00").getTime();

        const x = setInterval(function () {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const countdownElement = document.getElementById("countdown");

            if (distance < 0) {
                clearInterval(x);
                countdownElement.innerHTML = "We are married!";
            } else {
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }, 1000);
    </script>
</body>

</html>
