<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750, user-scalable=yes">
    <title>Valima Invitation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&family=Lato:wght@300;400&family=Cinzel+Decorative:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --navy-blue: #285a76;
            --soft-gold: #C4A484;
            --white: #FFFFFF;
            --bg-color: #f8ece0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* --- BASE STYLES (Mobile First approach) --- */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cinzel', serif;
            color: var(--navy-blue);
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            /* Only keep the darkness overlay */
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -5;
            /* sits between bg-layer and content */
        }

        .bg-fixed-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./images/bg3.png');
            background-size: cover;
            background-position: center center;
            z-index: -10;
            animation: slowZoom 20s infinite alternate;
        }

        @keyframes slowZoom {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        /* DEFAULT CARD STYLES (Desktop Baseline) */
        .card {
            width: 100%;
            max-width: 620px;
            aspect-ratio: 1240 / 1748;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4% 6%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            position: relative;
            background-color: #f8ece0;
            margin: 40px 0;
            opacity: 0;
            animation: cardEntrance 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* THE EXPANDING BORDER */
        .card::before {
            content: '';
            position: absolute;
            /* Desktop Default: 120% */
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            background-image: url('./images/border.webp');
            background-size: 100% 100%;
            background-position: center;
            z-index: 0;
            pointer-events: none;
            opacity: 0;
            animation: bloom 0.8s ease-out 0.8s forwards;

        }

        @keyframes bloom {
            from {
                opacity: 0;
                /* Start rotated and small */
                transform: scale(0.5);
            }

            to {
                opacity: 0.95;
                /* End rotated and full size */
                transform: scale(1);
            }
        }

        /* --- CORNER FLOWERS --- */
        .corner-flower {
            position: absolute;
            width: 30%;
            max-width: 250px;
            height: auto;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            /* Start hidden */
        }

        /* 1. TOP LEFT (Specific Animation with Rotation) */
        .top-left {
            top: -25px;
            left: -25px;
            /* We call a specific animation that INCLUDES the rotation */
            animation: bloomTopLeft 1.2s ease-out 0.8s forwards;
        }

        /* 2. BOTTOM RIGHT (Normal Animation) */
        .bottom-right {
            bottom: -25px;
            right: -25px;
            animation: bloomBottomRight 1.2s ease-out 0.8s forwards;
        }

        /* --- KEYFRAMES --- */

        /* This animation keeps the flower rotated 180deg while it grows */
        @keyframes bloomTopLeft {
            from {
                opacity: 0;
                /* Start rotated and small */
                transform: rotate(180deg) scale(0.5);
            }

            to {
                opacity: 0.95;
                /* End rotated and full size */
                transform: rotate(180deg) scale(1);
            }
        }

        /* This is the normal animation for the bottom flower */
        @keyframes bloomBottomRight {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 0.95;
                transform: scale(1);
            }
        }

        /* TYPOGRAPHY DEFAULTS */
        .content-layer {
            position: relative;
            z-index: 20;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .anim-text {
            opacity: 0;
            animation: slideUpFade 0.8s ease-out forwards;
        }

        .intro {
            font-family: 'Cinzel Decorative', serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 700;
            color: #444;
            animation-delay: 0.4s;
            white-space: wrap;
        }

        .fname {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 700;
            color: var(--soft-gold);
            animation-delay: 0.4s;
            white-space: wrap;
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            margin: 5px 0;
            line-height: 1.2;
            color: var(--navy-blue);
            text-shadow: 0 5px 10px rgba(199, 168, 107, 0.25);
            white-space: nowrap;
            animation-delay: 0.6s;
        }

        .ampersand {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            display: block;
            margin: 5px 0;
            color: var(--soft-gold);
            opacity: 0;
            animation: popIn 0.6s 0.7s forwards;
        }

        .invite-text {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 20px 0;
            color: #666;
            border-bottom: 1px solid #eee;
            display: inline-block;
            padding-bottom: 5px;
            animation-delay: 0.8s;
        }

        .date-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            gap: 10px;
            animation-delay: 1.0s;
        }

        .date-part {
            text-align: center;
        }

        .month,
        .year {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .day-group {
            display: flex;
            flex-direction: column;
            line-height: 1;
        }

        .day-name {
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: var(--soft-gold);
            font-weight: 600;
        }

        .day-number {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--navy-blue);
        }

        .separator {
            width: 1px;
            height: 40px;
            background-color: var(--navy-blue);
            opacity: 0.5;
        }

        .details {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            font-weight: 600;
            animation-delay: 1.2s;
        }

        .reception {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: var(--navy-blue);
            margin-bottom: 20px;
            animation-delay: 1.4s;
        }

        .countdown {
            font-family: 'Lato', sans-serif;
            font-size: 0.8rem;
            padding: 10px 20px;
            color: var(--white);
            background: var(--navy-blue);
            border: 1px solid #eee;
            border-radius: 50px;
            display: inline-block;
            white-space: nowrap;
            animation-delay: 1.6s;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .venue-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 8px;
            color: var(--navy-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .venue-link:hover {
            transform: translateY(-2px);
            color: var(--soft-gold);
        }

        .map-icon {
            width: 1.3em;
            height: 1.3em;
            fill: var(--soft-gold);
            transition: transform 0.3s ease;
        }

        .venue-link:hover .map-icon {
            transform: scale(1.2);
        }

        /* ANIMATIONS KEYFRAMES */
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }


        /* =========================================
           MEDIA QUERIES (FROM YOUR REQUEST)
           ========================================= */

        /* Smartphones (portrait) ----------- */
        @media only screen and (max-width : 480px) {
            body {
                padding: 30px 15px;
            }

            .card {
                width: 100%;
                height: 45rem;
                padding: 30px 10px;
            }

            /* Tighten the expanding border for mobile */
            .card::before {
                width: 150%;
                height: 130%;
                top: -15%;
                left: -28%;
            }

            /* Fonts adjustments */
            .names {
                font-size: 1.8rem;
                white-space: normal;
                line-height: 1.1;
            }

            .day-number {
                font-size: 2rem;
            }

            .month,
            .year {
                font-size: 1rem;
            }

            .corner-flower {
                width: 25%;
                opacity: 0.8;
            }

            .top-left {
                top: -10px;
                left: -10px;
            }

            .bottom-right {
                bottom: -10px;
                right: -10px;
            }
        }

        /* iPhones 6/7/8 Plus & Modern Large Phones ----------- */
        @media only screen and (min-device-width : 414px) and (max-device-width : 736px) {
            .card {
                width: 100%;
                height: 50rem;
                padding: 35px 20px;
            }

            .card::before {
                width: 135%;
                height: 125%;
                top: -12.5%;
                left: -20%;
            }

            .names {
                font-size: 2.2rem;
            }
        }

        /* iPads (portrait and landscape) ----------- */
        @media only screen and (min-device-width : 768px) and (max-device-width : 1024px) {
            .card {
                width: 85%;
                padding: 40px 30px;
            }

            .card::before {
                width: 115%;
                height: 115%;
                top: -7.5%;
                left: -10%;
            }

            .names {
                font-size: 3rem;
            }
        }

        @media only screen and (max-device-width : 1220px) {
            .card {
                width: 85%;
                padding: 40px 30px;
            }

            .card::before {
                width: 115%;
                height: 115%;
                top: -7.5%;
                left: -10%;
            }

            .names {
                font-size: 3rem;
            }
        }

        /* Desktops and laptops ----------- */
        @media only screen and (min-width : 1224px) {

            /* Standard Desktop Styles are mostly default, but ensuring max-width */
            .card {
                max-width: 620px;
            }

            .card::before {
                width: 135%;
                height: 130%;
                top: -15%;
                left: -20.5%;
            }
        }

        /* Large screens ----------- */
        @media only screen and (min-width : 1824px) {
            .card {
                max-width: 700px;
            }

            .names {
                font-size: 4rem;
            }
        }

        /* Samsung Galaxy S7 Edge / High DPI Androids ----------- */
        @media only screen and (-webkit-min-device-pixel-ratio: 3),
        only screen and (min-resolution: 192dpi) and (max-width:640px) {
            .card {
                width: 90%;
            }

            .names {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-fixed-layer"></div>

    <div class="card">
        <img src="./images/s2.webp" class="corner-flower top-left" alt="floral decor">
        <img src="./images/s2.webp" class="corner-flower bottom-right" alt="floral decor">

        <div class="content-layer">
            <div class="intro anim-text">
                Together with their families
            </div>

            <h1 class="names anim-text">Muhammad Waliullah</h1>
            <div class="fname anim-text">S/O Muhammad Rafiullah</div>
            <span class="ampersand"> & </span>
            <h1 class="names anim-text">Laiba Baig</h1>
            <div class="fname anim-text">D/O Saleem Baig</div>

            <div class="invite-text anim-text">
                invite you to join their wedding
            </div>

            <div class="date-container anim-text">
                <div class="date-part month">MAR</div>
                <div class="separator"></div>
                <div class="date-part day-group">
                    <span class="day-name">SUNDAY</span>
                    <span class="day-number">29</span>
                </div>
                <div class="separator"></div>
                <div class="date-part year">2026</div>
            </div>

            <div class="details anim-text">
                At 8:00 PM<br>
                <a href="https://www.google.com/maps/search/?api=1&query=Celebration+Banquet+Karachi" target="_blank"
                    class="venue-link">
                    <svg class="map-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                    </svg>
                    Celebration Banquet
                </a>
            </div>

            <div class="reception anim-text">
                Reception to follow
            </div>

            <div class="countdown anim-text" id="countdown">
                Loading countdown...
            </div>
        </div>
    </div>

    <script>
        const weddingDate = new Date("March 29, 2026 13:00:00").getTime();

        const x = setInterval(function () {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const countdownElement = document.getElementById("countdown");

            if (distance < 0) {
                clearInterval(x);
                countdownElement.innerHTML = "We are married!";
            } else {
                countdownElement.innerHTML = `${days}d ${hours}h ${seconds}s`;
            }
        }, 1000);
    </script>
</body>

</html>
